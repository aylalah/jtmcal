<!DOCTYPE html>
<html>
<head>
	<title>js4</title>
</head>
<body>
	<tbody id="view1">value1<input type="text" name="v1" id="v1"></tbody><br>
	<tbody id="view2">value2<input type="text" name="v2" id="v2"></tbody><br>
	<tbody>result<input type="result" name="" id="results"></tbody><br>
	<button onclick="multiply()">*</button>
	<button onclick="add()">+</button>
	<button onclick="subtract()">-</button>
	<button onclick="divide()">/</button>
</body>
<script type="text/javascript">
	var value1=2;
	var value2=5;
	function multiply()
	{ 	
		value1=v1.value;
		value2=v2.value;
		var result= value1 * value2;
		results.value= result;
	} 
	function add()
	{ 	
		value1=v1.value;
		value2=v2.value;
		var result= value1+value2;
		results.value= result;
	} 
	function subtract()
	{ 	
		value1=v1.value;
		value2=v2.value;
		var result= value1 - value2;
		results.value= result;
	} 
	function divide()
	{ 	
		value1=v1.value;
		value2=v2.value;
		var result= value1 / value2;
		results.value= result;
	} 
</script>
</html>

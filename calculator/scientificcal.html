<!DOCTYPE html>
<html lang="en">
<head>
	<title>joytunecal</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="bootstrap4/css/bootstrap.css">
	<style type="text/css">
		table{
			text-decoration-line: none;
			text-align: center;
		}
		button{
			width: 100%;
			height: 100%;
		}
		 #result{
			width: 100%;
			height: 60%;
			font-size: 50px;
		}
		 #result2{
			width: 100%;
			height: 40%;
			font-size: 30px;
			font-family:;
		}
	</style>
</head>
<body style="background-color:#99DAFF;">
	<div class="container-fluid">
		<div class="row">
			<div class="col-md-4"></div>
			<div class="col-md-4">
				<table class="table table-hover, table-dark" height="600px" align="center" style="margin-top:60px;">
					<tr height="10px">
						<td colspan="7"><input type="text" name="" height="20px" id="result2"><input type="" name="" id="result" style="text-align:right"></td>
					</tr>
					<tr >
						<td colspan="3"></td>
						<td><button onclick="get('')"  class="btn btn-warning">MS</button></td>
						<td><button onclick="clears()" class="btn btn-warning">←</button></td>
						<td><button onclick="get('clear')"  class="btn btn-warning">AC</button></td>
						<td><button onclick="get('')"  class="btn btn-warning"></button></td>					
					</tr>

					<tr>
						<td><button onclick="operatePie('π')"  class="btn btn-info">π</button></td>
						<td><button onclick="operateTen('')"  class="btn btn-info">10<sup>x</sup></button></td>
						<td><button onclick="get('')"  class="btn btn-info">MR</button></td>
						<td><button onclick="get('')"  class="btn btn-info">M+</button></td>
						<td><button onclick="clears()" class="btn btn-info">M-</button></td>
						<td><button onclick="get('-')" class="btn btn-danger">±</button></td>
						<td><button onclick="operateSqroot('√')" class="btn btn-danger">√</button></td>	
					</tr>
					<tr>
						<td><button onclick="operateSin()" class="btn btn-info">SIN</button></td>
						<td><button onclick="operateSqr('sq')"  class="btn btn-info">X<sup>2</sup></button></td>
						<td><button onclick="get('7')">7</button></td>
						<td><button onclick="get('8')">8</button></td>
						<td><button onclick="get('9')">9</button></td>
						<td><button onclick="operator('/')" class="btn btn-danger">/</button></td>
						<td><button onclick="operator('%')" class="btn btn-danger">%</button></td>
					</tr>
					<tr>
						<td><button onclick="operateCos('')" class="btn btn-info">COS</button></td>
						<td><button onclick="operator('^')"  class="btn btn-info">x<sup>y</sup></button></td>
						<td><button onclick="get('4')">4</button></td>
						<td><button onclick="get('5')">5</button></td>
						<td><button onclick="get('6')">6</button></td>
						<td><button onclick="operator('*')" class="btn btn-danger">*</button></td>
						<td><button onclick="operateoneD('')" class="btn btn-danger">1/x</button></td>
					</tr>
					<tr>
						<td><button onclick="operateTan('')"  class="btn btn-info">TAN</button></td>
						<td><button onclick="operatecubR('cubroot')"  class="btn btn-info">X<sup>3</sup></button></td>
						<td><button onclick="get('1')">1</button></td>
						<td><button onclick="get('2')">2</button></td>
						<td><button onclick="get('3')">3</button></td>
						<td><button onclick="operator('-')" class="btn btn-danger">-</button></td>
						<td rowspan="2"><button onclick='equals("=")'  class="btn btn-success">=</button></td>
					</tr>
					<tr>
						<td><button onclick="operateLog()" class="btn btn-info">LOG</button></td>
						<td><button onclick="get('')"  class="btn btn-info">mod</button></td>
						<td colspan="2"><button onclick="get('0')">0</button></td>
						<td><button onclick="get('.')">.</button></td>
						<td><button onclick="operator('+')" class="btn btn-danger">+</button></td>
					</tr>
				</table>
			</div>
		</div>
	</div>
</body>
</html>
<script type="text/javascript">
	var fValue;
	var sValue; 
	var oper;

	function get (a)
	{	
		var c=result.value
		if(a=="clear"){result.value="0";}
			else{ if(c=="0"){result.value=a}
				else{result.value+=a;}}
			if(a=="clear"){result2.value="";}
			else{ if(c=="0"){result2.value=a}
				else{result2.value+=a;}}
	}
	function operateSin()
	{
		result.value =Math.sin(result.value*Math.PI/180);
	}
	function operateCos()
	{
		result.value =Math.cos(result.value* Math.PI/180);
	}
	function operateTan()
	{
		result.value =Math.tan(result.value* Math.PI/180);
	}
	function operateLog()
	{
		result.value =Math.log10(result.value);
	}
	function operatePie()
	{
		result.value =Math.PI;
	}
	function operateSqroot()
	{
		result.value =Math.sqrt(result.value);
	}
	function operateoneD()
	{
		result.value =1/result.value;
	}
	function operateSqr()
	{
		result.value =Math.pow(result.value,2)
	}
	function operatecubR()
	{
		result.value =Math.pow(result.value,3)
	}
	function operateTen()
	{
		result.value =Math.pow(10,result.value)
	}
	function clears()
	{
		var str = result.value;
			var l = str.length;
			l--;
			result.value = str.substr(0,l);
			var str = result2.value;
			var l = str.length;
			l--;
			result2.value = str.substr(0,l);
	}
	function operator(e)
	{
		result2.value+=e;
		fValue=result.value;
		result.value='';
		oper=e;
	}
	function equals(f)
	{ 
		result2.value+=f;
		sValue=result.value;
		result.value='';
		if(oper == '*')
			{
				result.value = parseInt(fValue) * parseInt(sValue);
			}
			else if(oper == '+')
			{
				result.value = parseInt(fValue) + parseInt(sValue);
			}
			else if(oper == '-')
			{
				result.value = parseInt(fValue) - parseInt(sValue);
			}
			else if(oper == '/')
			{
				result.value = parseInt(fValue) / parseInt(sValue);
			}	
			else if(oper == '^')
			{
				result.value = Math.pow(fValue,sValue);
				
			}			
	}
</script>
